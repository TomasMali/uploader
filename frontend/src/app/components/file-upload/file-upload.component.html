<div class="row mb-4" style="margin-top: 100px;">
  <div class="col-8">
    <label class="btn btn-default p-0">
      <input  type="file" (change)="selectFile($event)" />
    </label>
  </div>

  <div class="col-4">
    <button
      class="btn btn-success btn-sm"
      [disabled]="!selectedFiles"
      (click)="upload()"
    >
      Upload
    </button>
  </div>
</div>

<div *ngIf="currentFile" class="progress my-3">
  <div
    class="progress-bar progress-bar-info"
    role="progressbar"
    attr.aria-valuenow="{{ progress }}"
    aria-valuemin="0"
    aria-valuemax="100"
    [ngStyle]="{ width: progress + '%' }"
  >
    {{ progress }}%
  </div>
</div>

<div *ngIf="message" class="alert alert-secondary" role="alert">
  {{ message }}
</div>

 
<table class="table table-striped " style="margin-top: 60px;">
  <thead>
    <tr>
      <th>File Name</th>
      <th>Uploaded at</th>
      <th>File Size</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let file of fileInfos | async | orderBy: 'createdAt':'desc' ">
      <td><a href="{{ file.url }}">{{ file.name }}</a></td>
      <td>{{ file.createdAt | date }}</td>
      <td>{{ file.size | fileSize }}</td>
      <td>
        <button (click)="delete(file.name)" type="button" class="btn btn-sm btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
